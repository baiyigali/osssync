name: Publish Docker Image
on:
  workflow_dispatch:
  push:
    branches: ['master']
    
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Docker Login
      run: docker login -p=${{ vars.DOCKER_PASSWORD }} -u=${{ vars.DOCKER_USERNAME }}

    - name: Docker Build
      run: docker build -t baiyigali/osssync:v0.0.0.${{ github.run_number }} .

    - name: Docker Push
      run: docker push baiyigali/osssync:v0.0.0.${{ github.run_number }}

#     - name: Docker Login
#       uses: docker/login-action@v1
#       with:
#         username: ${{ vars.DOCKER_USERNAME }}
#         password: ${{ vars.DOCKER_PASSWORD }}
              
    - name: Build Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        tags: baiyigali/osssync:v0.0.0.${{ github.run_number }}
        build-args: |
          ARG1=value1
          ARG2=value2
          

    - name: Push Docker Image
      run: docker push baiyigali/osssync:v0.0.0.${{ github.run_number }}
